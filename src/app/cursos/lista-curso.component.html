<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<h2> Lista de Cursos </h2>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar Por:</label>


<div class="col-sm-10">
    <input [(ngModel)]="pesquisar" class="form-control">
</div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data de Lançamento</th>
            <th>Avaliação</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let curso of cursosFiltrados'>
            <td><img [src]="curso.imageUrl" width="40" height="40"></td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.price }}</td>
            <td>{{ curso.code | substituir: '-': ' ' }}</td>
            <td>{{ curso.releaseDate }}</td>
            <td>
                <app-estrela [rating]="curso.rating"></app-estrela>
            </td>
            <td>
                <a [routerLink]="['/cursos/info', curso.id]" class="btn btn-primary mr-2">Editar</a>
                <button (click)="deleteById(curso.id)" class="btn btn-danger">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
